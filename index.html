<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
    <h2>Welcome to My Simple Webpage</h2>
    <h2>Webpage</h2>
    <p>This is a simple example of HTML with a little CSS styling.</p>
    <button onclick="alert('Hello there!')">Click Me</button>
</body>
</html>
